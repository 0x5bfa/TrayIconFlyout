name: TrayIconFlyout CD

on:
  workflow_dispatch:

env:
  WORKING_DIR:         '${{ github.workspace }}' # 'D:\a\TrayIconFlyout\TrayIconFlyout'
  SOLUTION_PATH:       '${{ github.workspace }}\TrayIconFlyout.slnx'
  WASDK_CSPROJ_PATH:   '${{ github.workspace }}\TrayIconFlyout.Wasdk\TrayIconFlyout.Wasdk.csproj'

jobs:

  build:
    runs-on: windows-latest
    env:
      CONFIGURATION: 'Release'
      PLATFORM: 'x64'

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v6
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          9.0.x
          10.0.x

    # - name: pack the project
